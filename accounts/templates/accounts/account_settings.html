{% extends 'accounts/acc_base.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic{
    max-width : 200 px;
    max-height : 200 px;
    margin : 0 auto;
    border-radius : 50%:
    }
</style>

<br>
<div class="row">
    <div class="col-md-4">
        <div class="card card-body">
            <a class="btn btn-info" href="{% url 'home' %}">Back to Home page</a>
            <hr>
            <h3>Account settings</h3>
            <hr>
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
        </div>
    </div>

    <div class="col-md-8">
        <div class="card card-body">
            <form method="POST" enctype="multipart/form-data" action="">
                {% csrf_token %}
                {{form.as_p}}
                <input class="btn btn-primary" type="submit" name="update_info">
            </form>
        </div>
    </div>
</div>

{% endblock %}
