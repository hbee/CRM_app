{% extends 'accounts/acc_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<hr>
<br>
<div class="row">
    <div class="col-md-5">
        <div class="card card-body">
            <br>
            <h5>Please enter your email to receive instructions on how to reset your password :</h5>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card card-body">
            <form method="post">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" name="send_email">
            </form>
        </div>
    </div>
</div>

{% endblock %}
